{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">Sign in to your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Or
            <a href="{{ url_for('register') }}" class="font-medium text-primary hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">create a new account</a>
        </p>
    </div>

    <div class="mt-6 w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow-md rounded-lg sm:px-10">
            <form class="space-y-6" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:bg-blue-600 dark:hover:bg-blue-700">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
