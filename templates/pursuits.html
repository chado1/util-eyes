{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Create Tag Form -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-bold mb-4 dark:text-white">Create New Pursuit</h2>
        <form method="POST" action="{{ url_for('manage_pursuits') }}" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="pursuit_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pursuit Name</label>
                <input type="text" id="pursuit_name" name="pursuit_name" required
                       class="w-full h-10 px-3 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-dark rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 dark:bg-blue-600 dark:hover:bg-blue-700">
                    Create Pursuit
                </button>
            </div>
        </form>
    </div>

    <!-- Tags List -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 dark:text-white">Your Pursuits</h2>
        {% if pursuits %}
        <div class="flex flex-wrap gap-2 mt-6">
            {% for pursuit in pursuits %}
            <div class="inline-flex items-center px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300">
                <span class="text-sm font-medium">{{ pursuit.name }}</span>
                <form action="{{ url_for('delete_pursuit', pursuit_id=pursuit.id) }}" method="POST" class="inline ml-2">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this pursuit?')"
                            class="inline-flex items-center justify-center w-4 h-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-500 dark:text-gray-400">No pursuits created yet. Add your first one above!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
