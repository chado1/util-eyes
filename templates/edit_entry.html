<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry - Util-Eyes ðŸ‘€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Util-Eyes ðŸ‘€</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('admin_dashboard') }}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="mb-4 relative bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded" role="alert">
                <p>{{ message }}</p>
                <button type="button" class="absolute top-0 right-0 mt-4 mr-4 text-blue-700 hover:text-blue-900" onclick="this.parentElement.remove()">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Edit Entry Form -->
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                <h2 class="text-xl sm:text-2xl font-bold mb-2 sm:mb-0">Edit Time Entry</h2>
                <a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:text-gray-900">
                    <span class="text-sm">Back to Dashboard</span>
                </a>
            </div>
            <form method="POST" action="{{ url_for('edit_entry', entry_id=entry.id) }}" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" name="date" required value="{{ entry.date }}" 
                               class="w-full px-3 py-2 rounded-md border-gray-400 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Available Time (hours)</label>
                        <input type="number" step="0.25" min="0" max="24" name="available_time" required value="{{ entry.available_time }}"
                               class="w-full px-3 py-2 rounded-md border-gray-400 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Actual Time (hours)</label>
                        <input type="number" step="0.25" min="0" max="24" name="actual_time" required value="{{ entry.actual_time }}"
                               class="w-full px-3 py-2 rounded-md border-gray-400 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea name="notes" rows="2" 
                              class="w-full px-3 py-2 rounded-md border-gray-400 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">{{ entry.notes }}</textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('dashboard') }}" 
                       class="px-4 py-2 border border-gray-400 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
