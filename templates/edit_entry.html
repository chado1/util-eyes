{% extends "base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white shadow-md p-6">
        <h2 class="text-xl font-bold mb-4">Edit Entry</h2>
        
        <form method="POST" action="{{ url_for('edit_entry', entry_id=entry.id) }}" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" name="date" value="{{ entry.date }}" required
                       class="w-full h-10 px-3 rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="available_time" class="block text-sm font-medium text-gray-700 mb-1">Available Time (hours)</label>
                <input type="number" id="available_time" name="available_time" value="{{ entry.available_time }}" step="0.25" min="0" max="24" required
                       class="w-full h-10 px-3 rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="actual_time" class="block text-sm font-medium text-gray-700 mb-1">Actual Time (hours)</label>
                <input type="number" id="actual_time" name="actual_time" value="{{ entry.actual_time }}" step="0.25" min="0" max="24" required
                       class="w-full h-10 px-3 rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="notes" name="notes" rows="2"
                          class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">{{ entry.notes }}</textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('dashboard') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
{% endblock %}
